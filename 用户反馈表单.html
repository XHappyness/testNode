<!DOCTYPE html>
<html>
  <head>
    <title>用户反馈表单</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
  	<h1 align="center">用户反馈表单</h1>
    <form>
    	 <p>
    	 	姓&nbsp;&nbsp;名:<input type="text" name="userName"/>
    	 </p>   
    	 <p>
    	 	性&nbsp;&nbsp;别:<input type="radio" name="gender"/>男
    	 		<input type="radio" name="gender"/>女
    	 </p> 
    	 <p>
    	 	年&nbsp;&nbsp;龄:<input type="number"/>
    	 </p> 
    	 <p>
    	 	联系电话:<input type="text" name="userNumber"/>
    	 </p> 
    	 <p>
    	 	电子邮件:<input type="email" name="userEmail"/>
    	 </p> 
    	 <p>
    	 	联系地址:<input type="text" name="userAdress"/>
    	 </p> 
    	 <p>
    	 	请输入您对网站的建议:<br/>
    	 	<textarea cols="50" rows="5"></textarea>
    	 </p> 
    	 <p>
    	 	<input type="submit" value="提交"/>
    	 	<input type="reset" value="清除"/>
    	 </p> 
    </form>
  </body>
</html>
