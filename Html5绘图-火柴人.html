<!DOCTYPE html>
<html>
  <head>
    <title>HTML5绘图-李宁图标</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
    <canvas id="myCanvas" width="500px" height="300px" style="border:1px solid #000;"></canvas>
    <script>
    	function drawAdidas(){
   			//创建文本对象
    		var c = document.getElementById("myCanvas");
    		//获取上下文渲染文本对象
    		var context = c.getContext("2d");
    		context.save();
    		context.beginPath();
    		//画脸
    		context.arc(100,50,30,0,Math.PI*2,true);
    		context.fillStyle="yellow";//用红色填充
    		context.fill();
    		//画嘴
    		context.beginPath();
    		context.arc(100,50,20,0,Math.PI,false);
    		context.strokeStyle="red";
    		context.stroke();
    		context.lineWidth=3;
    		//画眼睛
    		context.beginPath();
    		context.arc(90,45,3,0,Math.PI*2,true);
    		context.fillStyle="black";
    		context.fill();
    		context.beginPath();
    		context.arc(110,45,3,0,Math.PI*2,true);
    		context.fillStyle="black";
    		context.fill();
    		
    		//画身躯
    		context.beginPath();
    		context.moveTo(100,80);
    		context.lineTo(100,150);
    		context.moveTo(100,100);
    		context.lineTo(60,120);
    		context.moveTo(100,100);
    		context.lineTo(140,120);
    		context.moveTo(100,150);
    		context.lineTo(80,190);
    		context.moveTo(100,150);
    		context.lineTo(140,190);
    		context.strokeStyle="black";
    		context.stroke();
    		context.lineWidth=1;
    		
    		context.restrore();//恢复原有绘图状态
    	}
    	window.addEventListener("load",drawAdidas,true);
    </script>
  </body>
</html>
